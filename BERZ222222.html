<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>RFID Attendance Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f4f4f4;
    }
    h1 {
        text-align: center;
    }
    #clock {
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
        font-weight: bold;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 12px;
        text-align: center;
    }
    th {
        background: #007bff;
        color: white;
    }
    .present {
        color: green;
        font-weight: bold;
    }
    .absent {
        color: red;
        font-weight: bold;
    }
</style>
</head>

<body>

<h1>RFID Attendance Dashboard</h1>
<div id="clock">Loading clock...</div>

<table>
    <thead>
        <tr>
            <th>UID</th>
            <th>Name</th>
            <th>Last Scan Time</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="studentTable"></tbody>
</table>

<script type="module">

// --------------------------------------------------
// FIREBASE IMPORTS
// --------------------------------------------------
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

// --------------------------------------------------
// YOUR FIREBASE CONFIG
// --------------------------------------------------
const firebaseConfig = {
  apiKey: "AIzaSyAbjjUJM8wzV23jeYEnGZ_qIBz2y_5IoDY",
  authDomain: "buzzer-5dbb9.firebaseapp.com",
  databaseURL: "https://buzzer-5dbb9-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "buzzer-5dbb9",
  storageBucket: "buzzer-5dbb9.appspot.com",
  messagingSenderId: "875632771159",
  appId: "1:875632771159:web:9bd7cbda99e09a31f16312",
  measurementId: "G-T6Q5X0CZ61"
};

// --------------------------------------------------
// INITIALIZE FIREBASE
// --------------------------------------------------
const app = initializeApp(firebaseConfig);
const db  = getDatabase(app);

// --------------------------------------------------
// LIVE CLOCK (24H FORMAT)
// --------------------------------------------------
function updateClock() {
    const now = new Date();
    const date = now.toLocaleDateString("en-GB");
    const time = now.toLocaleTimeString("en-GB", { hour12: false });
    document.getElementById("clock").innerText = `${date} ${time}`;
}
setInterval(updateClock, 1000);
updateClock();

// --------------------------------------------------
// LOAD ATTENDANCE DATA
// --------------------------------------------------
const tableBody = document.getElementById("studentTable");
const attendanceRef = ref(db, "attendance/");

onValue(attendanceRef, (snapshot) => {
    tableBody.innerHTML = "";

    snapshot.forEach(uidSnapshot => {
        const uid = uidSnapshot.key;
        const name = uidSnapshot.child("name").val() || "Unknown";

        // latest timestamp from logs
        let lastTime = "-";
        let status = `<span class="absent">Not Present</span>`;

        if (uidSnapshot.hasChild("logs")) {
            const logs = uidSnapshot.child("logs").val();
            const timestamps = Object.keys(logs);

            if (timestamps.length > 0) {
                const latest = timestamps[timestamps.length - 1];
                const dateObj = new Date(parseInt(latest));

                lastTime = dateObj.toLocaleString("en-GB", { hour12: false });
                status = `<span class="present">Present</span>`;
            }
        }

        const row = `
            <tr>
                <td>${uid}</td>
                <td>${name}</td>
                <td>${lastTime}</td>
                <td>${status}</td>
            </tr>
        `;

        tableBody.innerHTML += row;
    });
});
</script>

</body>
</html>
